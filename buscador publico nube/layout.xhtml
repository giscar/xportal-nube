				function checkUrl(url) {
				    var request = false;
				    if (window.XMLHttpRequest) {
				            request = new XMLHttpRequest;
				    } else if (window.ActiveXObject) {
				            request = new ActiveXObject("Microsoft.XMLHttp");
				    }

				    if (request) {
				            request.open("GET", url);
				            if (request.status == 200) { return true; }
				    }
				    return false;
				}
				
				/** Inicio Reloj Digital	**/
				function startTime() {
					today = new Date();
					h = today.getHours();
					m = today.getMinutes();
					s = today.getSeconds();
					m = checkTime(m);
					s = checkTime(s);
					document.getElementById('reloj').innerHTML = h + ":" + m
							+ ":" + s;
					t = setTimeout('startTime()', 500);
				}
				function checkTime(i) {
					if (i < 10) {
						i = "0" + i;
					}
					return i;
				}
				window.onload = function() {
					startTime();
					
					var months = new makeArray('Enero', 'Febrero', 'Marzo',
							'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto',
							'Septiembre', 'Octubre', 'Noviembre', 'Diciembre');
					var date = new Date();
					var day = date.getDate();
					var month = date.getMonth() + 1;
					var yy = date.getYear();
					var year = (yy < 1000) ? yy + 1900 : yy;
					
					
					var d=new Date();
					var dia=new Array(7);
					dia[0]="Domingo";
					dia[1]="Lunes";
					dia[2]="Martes";
					dia[3]="Miercoles";
					dia[4]="Jueves";
					dia[5]="Viernes";
					dia[6]="Sabado";
										
					document.getElementById('relojFecha').innerHTML = dia[d.getDay()] + ", "+ day + " de " + months[month]
					+ " del " + year;
				}
				/** Inicio Reloj Digital	**/
				/** Inicio cargar Dia */

				function makeArray() {
					for (i = 0; i < makeArray.arguments.length; i++)
						this[i + 1] = makeArray.arguments[i];
				}
